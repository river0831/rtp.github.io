title: Reactive Compound Transformation Profiler
description: >- # this means to ignore newlines until "baseurl:"
  This is the webpage for RTP.
baseurl:  "/rtp.github.io" # the subpath of the site
url: "https://river0831.github.io" # the base hostname & protocol for the site
og_image: /assets/img/wordcloud.png
google_analytics: "UA-121636368-3"

header:
  pages:
    - name: Home
      slug: /
    - name: Downloads
      slug: /downloads
    - name: Contributors
      slug: /contributors

footer:
  show_powered_by: true
  contact:
    - name: Email
      value: min.luna.liu@gmail.com
      link: mailto:min.luna.liu@gmail.com
    - name: Email
      value: mlfang@fudan.edu.cn
      link: mailto:mlfang@fudan.edu.cn
    - name: Email
      value: jie.river.jiang@gmail.com
      link: mailto:jie.river.jiang@gmail.com
  follow:
    - name: GitHub
      link: https://github.com/river0831/RTP_QT

# Build settings
markdown: kramdown
sass:
    style: :compressed
plugins:
  - jekyll-feed

# Excluded items
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - feed.xml
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

# Used for defeating caching
version: 1
